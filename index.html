<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOIN</title>
    <link rel="shortcut icon" href="icons/img/joinlogo.svg" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/login.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/mini_backend.js"></script>
    <script src="js/main.js"></script>
  </head>

  <body onload="init()" class="loginBody">
    <div class="logo slide-out-bck-tl-login" id="logo">
      <img src="img/joinlogo.png" />
    </div>

    <div id="loginError"></div>

    <div class="loginContainer slide-in-bottom-login" id="loginContainer">
      <div class="loginBox">
        <h1>Log In</h1>
      </div>

      <form class="loginForm flexColumn" onsubmit="return false">
        <input
          required
          type="text"
          class="inputFields"
          id="userName"
          minlength="5"
          placeholder="Username"
          name="uname"
        />

        <div id="errorMessage"></div>

        <input
          required
          type="password"
          class="inputFields"
          id="password"
          minlength="5"
          placeholder="Password"
          name="psw"
        />

        <span id="forgot">Forgot my Password</span>

        <div class="btnBox">
          <button
            class="btn-blue loginBtn"
            type="submit"
            required
            onclick="login()"
          >
            Login
          </button>

          <button
            class="btn-white guestBtn"
            type="button"
            required
            onclick="guestLogin()"
          >
            Guest Login
          </button>
        </div>
      </form>
    </div>

    <div class="registrate slide-in-bottom-login">
      <div><span>Not a Join User ?</span></div>

      <button
        class="btn-blue"
        id="register"
        type="button"
        required
        onclick="signUp()"
      >
        Sign Up
      </button>
    </div>
  </body>
</html>

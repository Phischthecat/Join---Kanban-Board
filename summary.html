<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Summary</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="css/media.css" />
  <link rel="stylesheet" href="css/summary.css" />
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/media.css" />
  <link rel="stylesheet" href="css/media-summary.css" />
  <link rel="shortcut icon" href="img/joinlogo.svg" />
  <script src="js/mini_backend.js"></script>
  <script src="script.js"></script>
  <script src="js/templates.js"></script>
  <script src="js/summary.js"></script>
</head>

<body onload="initTasks();">
  <div class="flex">
    <div>
      <nav id="navbar">
        <img src="img/joinlogo.svg" class="joinLogo" id="joinLogo" />
        <div class="containerWithSections">
          <ul id="navbarList">
            <li id="summaryLi" class="active">
              <a href="summary.html">
                <img class="iconsNav" src="img/summary.svg" />
                <span>Summary</span>
              </a>
            </li>
            <li id="boardLi">
              <a href="board.html">
                <img class="iconsNav" src="img/board.navbar.svg" />
                <span>Board</span>
              </a>
            </li>
            <li id="addTaskLi">
              <a href="addTask.html">
                <img class="iconsNav" src="img/addtask.navbar.svg" />
                <span>Add Task</span>
              </a>
            </li>
            <li id="contactsLi">
              <a href="contact.html">
                <img class="iconsNav" src="img/contacts.navbar.svg" />
                <span>Contacts</span>
              </a>
            </li>
            <li class="legalNotice" onclick="showLegalNotice()">
              <img src="img/legalNotice.svg" class="iconsNav">
              <span>Legal Notice</span>
            </li>
          </ul>
        </div>
      </nav>
    </div>


    <div class="mainContainer hide-scrollbar">

      <div class="kanbanBar">
        <span class="subText">Kanban Project Management Tool</span>
        <img id="imgResponsive" class="respoImg" src="img/joinlogo-black.svg"></img>
        <div class="actualUser" id="actualUser">
          <div class="circle">
            <div class="questionMark">
              <img onclick="showHelpSection()" src="img/questionMark.navbar.svg" id="questionMark" />
            </div>
            <img class="userImg" onclick="opportunityLogout()" src=" /img/actualuser.png" />
          </div>
        </div>
      </div>
      
      <div class="logoutContainer">
        <div class="logoutBox d-none" id="logoutBox">
          <span onclick="logout()">Logout</span>
          <span class="logSpan" onclick="showLegalNotice()">Legal Notice</span>
          <span class="logSpan" onclick="showHelpSection()">Help</span>
        </div>
      </div>
      <div class="summaryArea">
        <div id="help"></div>
        <div class="header headerSummaryMobile">
          <div class="headline headlineSummaryMobile blue-border">
            <!--Only for Mobile-->
            <span class="kanbanTextSummary">Kanban Project Management Tool</span>
            <!--Only for Mobile-->
            <h1>Summary</h1>
          </div>
          <div class="text subheadline subheadlineSummaryMobile">
            <span>Everything in a nutshell !</span>
            <div class="verticalLine">
              <hr />
            </div>
          </div>
        </div>

        <div class="overviewSummary">
          <div class="containerOverview">
            <div class="box" onclick="gotToBoard()">
              <span id="tasksInBoard" class="nr"></span>
              <span class="text">Tasks in <br />
                Board</span>
            </div>

            <div class="box" onclick="gotToBoard()">
              <span id="tasksInProgress" class="nr"></span>
              <span class="text">Tasks in <br />
                Progress</span>
            </div>

            <div class="box" onclick="gotToBoard()">
              <span id="feedBack" class="nr"></span>
              <span class="text">Awaiting <br />
                Feedback</span>
            </div>

            <div class="longBox" onclick="gotToBoard()">
              <div class="urgentBox">
                <img src="img/urgent.svg" />
                <div class="urgent">
                  <span id="nrOfUrgent" class="nr"></span>
                  <span class="text">Urgent</span>
                </div>
              </div>

              <div>
                <img class="secondLine" src="img/line.svg" />
              </div>

              <div class="upcomingDeadline">
                <span id="dateOfDeadline"></span>
                <span class="text">upcoming Deadline</span>
              </div>
            </div>

            <div class="thirdBox">
              <div class="imgContainer">
                <img class="todoAndDone" src="img/pencil.svg" />
              </div>
              <div>
                <span id="toDo" class="nr"></span>
                <span>To Do</span>
              </div>
            </div>

            <div class="thirdBox" onclick="gotToBoard()">
              <div class="imgContainer">
                <img class="todoAndDone" src="img/check.svg" />
              </div>
              <div>
                <span id="done" class="nr"></span>
                <span>Done</span>
              </div>
            </div>
          </div>

          <div class="greeting">
            <span id="guest">Good morning,</span>
            <span id="loggedInUser" class="nameOfUser"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Summary</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="css/media.css" />
  <link rel="stylesheet" href="css/summary.css" />
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/media.css" />
  <link rel="shortcut icon" href="img/joinlogo.svg" />
  <script src="js/mini_backend.js"></script>
  <script src="script.js"></script>
  <script src="js/summary.js"></script>
</head>

<body onload="initTasks();">
  <div class="flex">
    <div>
      <div w3-include-html="navbar.html" class="flex"></div>
    </div>


    <div class="mainContainer">
      <!--Header only for Mobile Summary-->
      <header class="headerSummary hide">
        <img src="img/joinlogo.svg" class="joinLogoSummary" />

        <div class="actualUserSummary">
          <div class="circle" onclick="opportunityLogout()">
            <img src="img/actualuser.png" id="actualUser">
          </div>
        </div>
      </header>
      <!--Header only for Mobile Summary-->

      <div w3-include-html="kanbanBar.html"></div>
      <div class="summaryArea">
        <div class="header headerSummaryMobile">
          <div class="headline headlineSummaryMobile blue-border">
            <!--Only for Mobile-->
            <span class="kanbanTextSummary">Kanban Project Management Tool</span>
            <!--Only for Mobile-->
            <h1>Summary</h1>
          </div>
          <div class="text subheadline subheadlineSummaryMobile">
            <span>Everything in a nutshell !</span>
          </div>
        </div>

        <div class="overviewSummary">
          <div class="containerOverview">
            <div class="box" onclick="gotToBoard()">
              <span id="tasksInBoard" class="nr"></span>
              <span class="text">Tasks in <br />
                Board</span>
            </div>

            <div class="box" onclick="gotToBoard()">
              <span id="tasksInProgress" class="nr"></span>
              <span class="text">Tasks in <br />
                Progress</span>
            </div>

            <div class="box" onclick="gotToBoard()">
              <span id="feedBack" class="nr"></span>
              <span class="text">Awaiting <br />
                Feedback</span>
            </div>

            <div class="longBox" onclick="gotToBoard()">
              <div class="urgentBox">
                <img src="img/urgent.svg" />
                <div class="urgent">
                  <span id="nrOfUrgent" class="nr"></span>
                  <span class="text">Urgent</span>
                </div>
              </div>

              <div>
                <img class="secondLine" src="img/line.svg" />
              </div>

              <div class="upcomingDeadline">
                <span id="dateOfDeadline"></span>
                <span class="text">upcoming Deadline</span>
              </div>
            </div>

            <div class="thirdBox">
              <div class="imgContainer">
                <img class="todoAndDone" src="img/pencil.svg" />
              </div>
              <div>
                <span id="toDo" class="nr"></span>
                <span>To Do</span>
              </div>
            </div>

            <div class="thirdBox" onclick="gotToBoard()">
              <div class="imgContainer">
                <img class="todoAndDone" src="img/check.svg" />
              </div>
              <div>
                <span id="done" class="nr"></span>
                <span>Done</span>
              </div>
            </div>
          </div>

          <div class="greeting">
            <span>Good morning,</span>
            <span id="loggedInUser"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  <!-- Navbar only for Mobile Summary-->
  <nav class="navbarSummary">
    <div class="containerWithSectionsSummary">
      <ul>
        <li>
          <img class="iconsNavSummaryMobile" src="img/summary.svg">
          <a href="summary.html">Summary</a>
        </li>
        <li>
          <img class="iconsNavSummaryMobile" src="img/board.navbar.svg">
          <a href="board.html">Board</a>
        </li>
        <li>
          <img class="iconsNavSummaryMobile" src="img/addtask.navbar.svg">
          <a href="addTask.html">Add Task</a>
        </li>
        <li>
          <img class="iconsNavSummaryMobile" src="img/contacts.navbar.svg">
          <a href="contact.html">Contacts</a>
        </li>
        <li>
          <a href="help.html"></a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Navbar only for Mobile Summary-->
</body>

</html>

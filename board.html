<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Board</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="css/board.css" />
  <link rel="stylesheet" href="css/media.css" />
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/addTask.css" />
  <link rel="shortcut icon" href="img/joinlogo.svg" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <script src="js/mini_backend.js"></script>
  <script src="script.js"></script>
  <script src="http://www.w3schools.com/lib/w3data.js"></script>
  <script src="js/templates.js"></script>
  <script src="js/board.js"></script>
</head>

<body onload="initTodos();">
  <div id="taskBox"></div>
  <div class="flex">
    <div>
      <div w3-include-html="navbar.html" class="flex"></div>
    </div>

    <div class="mainContainer">
      <!--Header only for Mobile Board-->
      <header class="headerBoard d-none">
        <img src="img/joinlogo.png" class="joinLogoBoard" />

        <div class="actualUserBoard">
          <div class="circle">
            <img src="img/actualuser.png" class="userImgResponsive" />
          </div>
        </div>
      </header>
      <!--Header only for Mobile Board-->

      <div w3-include-html="kanbanBar.html"></div>

      <div class="boardContainer">
        <div id="help"></div>
        <div class="align-center">
          <div class="headline headlineBoardMobile">
            <!--Only for Mobile-->
            <span class="kanbanTextBoard d-none">Kanban Project Management Tool</span>
            <!--Only for Mobile-->
            <img class="plusImgMobile d-none" src="img/plus.btn.svg" onclick="openTaskBox()" />
            <h1>Board</h1>
            <!--Only for Mobile-->
            <input type="text" class="inputSearchMobile d-none" placeholder="Find Task" />
            <!--Only for Mobile-->
          </div>

          <div class="searchContainer">
            <input type="text" id="search" placeholder="find Task" onkeyup="searchForTask()" />
            <button onclick="openTaskBox()" class="btn-blue">
              <b>Add Task </b><span><i class="fa-regular fa-plus"></i> </span>
            </button>
          </div>
        </div>

        <div class="dragAndDropContainer">
          <div class="flexColumn">
            <div class="nameColumn">
              <span>To do</span>
              <img class="cursor-pointer" src="img/plus.btn.svg" onclick="openTaskBox('toDo')" />
            </div>

            <div class="column" id="toDo" ondrag="showPossibleDropzones('toDo')" ondragover="allowDrop(event);"
              ondrop="moveTo('toDo'), removePossibleDropzones()"></div>
          </div>

          <div class="flexColumn">
            <div class="nameColumn">
              <span>In Progress</span>
              <img class="cursor-pointer" src="img/plus.btn.svg" onclick="openTaskBox('inProgress')" />
            </div>

            <div class="column" id="inProgress" ondrag="showPossibleDropzones('inProgress')"
              ondragover="allowDrop(event); " ondrop="moveTo('inProgress'), removePossibleDropzones()"></div>
          </div>

          <div class="flexColumn">
            <div class="nameColumn">
              <span>Awaiting Feedback</span>
              <img class="cursor-pointer" src="img/plus.btn.svg" onclick="openTaskBox('awaitingFeedback')" />
            </div>

            <div class="column" id="awaitingFeedback" ondrag="showPossibleDropzones('awaitingFeedback')"
              ondragover="allowDrop(event);" ondrop="moveTo('awaitingFeedback'), removePossibleDropzones()"></div>
          </div>

          <div class="flexColumn">
            <div class="nameColumn">
              <span>Done</span>
              <img class="cursor-pointer" src="img/plus.btn.svg" onclick="openTaskBox('done')" />
            </div>

            <div class="column" id="done" ondrag="showPossibleDropzones('done')" ondragover="allowDrop(event);"
              ondrop="moveTo('done'), removePossibleDropzones()"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--Navbar only for Mobile Board-->
  <nav class="navbar d-none">
    <div class="containerWithSectionsContact">
      <ul>
        <li>
          <a href="summary.html">
            <img class="iconsNavContactMobile" src="img/summary.svg" />
            <span>Summary</span>
          </a>
        </li>
        <li>
          <a href="board.html">
            <img class="iconsNavContactMobile" src="img/board.navbar.svg" />
            <span>Board</span>
          </a>
        </li>
        <li>
          <a href="addTask.html">
            <img class="iconsNavContactMobile" src="img/addtask.navbar.svg" />
            <span>Add Task</span>
          </a>
        </li>
        <li>
          <a href="contact.html">
            <img class="iconsNavContactMobile" src="img/contacts.navbar.svg" />
            <span>Contacts</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <!--Navbar only for Mobile Board-->
</body>

</html>

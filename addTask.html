<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addTask</title>
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="shortcut icon" href="icons/logo.png">
    <link rel="stylesheet" href="css/addTask.css">
    <script src="js/mini_backend.js"></script>
    <script src="js/main.js"></script>
    <script src="js/includeHTML.js"></script>
    <script src="js/addTask.js"></script>
</head>

<body onload="includeHTML(),checkIfUserIsLoggedIn(), init();">

    <div class="flex">
        <div>
            <div w3-include-html="navbar.html" class="flex"></div>
        </div>

        <div class="mainContainer">

            <div w3-include-html="kanbanBar.html"></div>

            <div>
                <h1>Add Task</h1>

                <form onsubmit="return false">

                    <div class="leftSplit">

                        <div class="title flexColumn">
                            <span class="text">Title</span>
                            <input id="taskTitle" required type="text" placeholder="Enter a title">
                        </div>

                        <div class="description flexColumn">
                            <span class="text">Description</span>
                            <textarea id="taskDescription" cols="30" rows="5"></textarea>
                        </div>

                        <div class="categoryflexColumn flexColumn">
                            <span class="text">Category</span>
                            <select id="taskCategory" class="text">
                                <option>New Category</option>
                                <option>Sales</option>
                                <option>Backoffice</option>
                            </select>
                        </div>

                        <div class="assignedTo flexColumn">
                            <span class="text">Assigned to</span>
                            <select id="assignedToPeople">
                                <option>You</option>
                            </select>
                        </div>

                    </div>


                    <div class="rightSplit">

                        <div class="dueDate flexColumn">
                            <span class="text">Due date</span>
                            <input required id="taskDueDate" type="date">
                        </div>

                        <div class="priority flexColumn" id="priority">

                            <span class="text">Prio</span>

                            <div class="priorityBox">
                                <div>
                                    <p>Urgent</p>
                                    <img src="/img/urgent.addTask.svg">
                                </div>

                                <div>
                                    <p>Medium</p>
                                    <img src="/img/medium.addTask.svg">
                                </div>

                                <div>
                                    <p>Low</p>
                                    <img src="/img/low.addTask.svg">
                                </div>
                            </div>
                        </div>

                        <div class="subTasks flexColumn">
                            <span class="text">Subtasks</span>
                            <input type="text" id="subtasks" placeholder="Add new subtask">
                        </div>

                        <div class="buttonContainer">
                            <button class="btn" onclick="clearFields()" id="clear">Clear <img src=""></button>
                            <button class="btn" onclick="addTask()" id="create">Create Task <img src=""></button>
                        </div>
                    </div>


                </form>
            </div>

        </div>
    </div>

</body>

</html>

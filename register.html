<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join</title>
  <link rel="shortcut icon" href="img/joinlogo.svg" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/login.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="js/mini_backend.js"></script>
  <script src="script.js"></script>
  <script src="js/login.js"></script>
  <script src="script.js"></script>
</head>

<body onload="init()" class="slide-in-right-login loginBody">
  <div class="logo">
    <img src="img/joinlogo.png" />
  </div>

  <div id="errorMessage"></div>

  <div class="loginSection flex flexColumn">
    <div class="loginContainer">
      <div class="arrow" onclick="backToLogin()">
        <img src="img/left-arrow.png" />
      </div>

      <div class="loginBox distance msTop">
        <h1>Sign Up</h1>
      </div>

      <hr class="line">

      <form class="loginForm flexColumn" onsubmit="return false">
        <input required type="text" class="inputFieldsLogin distance" id="userName" minlength="5" placeholder="Username"
          name="uname" />

        <input required class="inputFieldsLogin distance" type="email" id="email" minlength="3"
          placeholder="Enter Email" name="email" />

        <input required type="password" class="inputFieldsLogin distance" id="password" minlength="5"
          placeholder="Password" name="psw" />

        <div>
          <button class="btn-blue loginBtn" id="fullRegister" type="submit" required onclick="getRegistrated()">
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </div>

</body>

</html>

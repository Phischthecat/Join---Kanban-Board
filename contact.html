<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="shortcut icon" href="img/joinlogo.svg" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/addTask.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/media-contacts.css" />
    <link rel="stylesheet" href="css/media-addTask.css" />
    <script src="js/mini_backend.js"></script>
    <script src="js/addTask.js"></script>
    <script src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <script src="http://www.w3schools.com/lib/w3data.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/contact.js"></script>
  </head>

  <body class="hide-scrollbar" onload="initContact();">
    <div class="flex">
      <div id="taskBox"></div>
      <div id="messageToBoard" class="slide-in-bottom d-none">
        <span></span>
      </div>

      <nav id="navbar">
        <img src="img/joinlogo.svg" class="joinLogo" id="joinLogo" />
        <div class="containerWithSections">
          <ul id="navbarList">
            <li id="summaryLi">
              <a href="summary.html">
                <img class="iconsNav" src="img/summary.svg" />
                <span>Summary</span>
              </a>
            </li>
            <li id="boardLi">
              <a href="board.html">
                <img class="iconsNav" src="img/board.navbar.svg" />
                <span>Board</span>
              </a>
            </li>
            <li id="addTaskLi">
              <a href="addTask.html">
                <img class="iconsNav" src="img/addtask.navbar.svg" />
                <span>Add Task</span>
              </a>
            </li>
            <li id="contactsLi" class="active">
              <a href="contact.html">
                <img class="iconsNav" src="img/contacts.navbar.svg" />
                <span>Contacts</span>
              </a>
            </li>
            <li class="legalNotice" onclick="showLegalNotice()">
              <img src="img/legalNotice.svg" class="iconsNav" />
              <span>Legal Notice</span>
            </li>
          </ul>
        </div>
      </nav>

      <div class="mainContainerContact">
        <div class="kanbanBar">
          <span class="subText">Kanban Project Management Tool</span>
          <img id="imgResponsive" class="respoImg" src="img/joinlogo-black.svg"></img>
          <div class="actualUser" id="actualUser">
            <div class="circle">
              <div class="questionMark">
                <img onclick="showHelpSection()" src="img/questionMark.navbar.svg" id="questionMark" />
              </div>
              <img class="userImg" onclick="opportunityLogout()" src=" /img/actualuser.png" />
            </div>
          </div>
        </div>
        
        <div class="logoutContainer">
          <div class="logoutBox d-none" id="logoutBox">
            <span onclick="logout()">Logout</span>
            <span class="logSpan" onclick="showLegalNotice()">Legal Notice</span>
            <span class="logSpan" onclick="showHelpSection()">Help</span>
          </div>
        </div>

        <!--Only for Mobile-->
        <div class="btnContainerMobile d-none">
          <button
            type="button"
            class="btn-blue newContactBtnMobile"
            onclick="openContactBox(createNewContact)"
          >
            New contact<img src="img/addNewContact.svg" />
          </button>
        </div>
        <!--Only for Mobile-->

        <div class="contactContainer">
          <div id="contactList" class="contactList hide-scrollbar"></div>
          <div class="contactArea">
            <div>
              <div class="header">
                <div class="headline blue-border">
                  <h1>Contacts</h1>
                  <span onclick="closeContactBoxMobile()" class="closeMobile">
                    <i class="fa-solid fa-arrow-left"></i>
                  </span>
                </div>
                <div class="subheadline">
                  <span>Better with a team</span>
                </div>
                <div class="verticalLine">
                  <hr />
                </div>
              </div>
              <div id="contactView" class="contactView"></div>
            </div>
            <div class="btnContainer">
              <button
                type="button"
                class="btn-white deleteBtn d-none"
                id="deleteContact"
              >
                <span class="cancel-btn">
                  <i class="fa-sharp fa-solid fa-trash"></i>
                </span>
              </button>
              <button
                type="button"
                class="btn-blue newContactBtn"
                id="newContactBtn"
                onclick="openContactBox(createNewContact)"
              >
                <span class="newContactBtnSpan">New contact</span>
                <img class="newContactBtnImg" src="img/addNewContact.svg" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
